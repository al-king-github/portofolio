<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | MAHAMAT ALI MOUSSA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .contact-form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .contact-info-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .contact-form-container {
                padding: 0 15px;
            }
            
            .contact-info-card {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">MAHAMAT ALI MOUSSA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">À Propos</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="realisation.html">Realisation</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="py-5 mt-5">
        <div class="container">
            <h1 class="text-center display-4 fw-bold mb-5">Contactez-moi</h1>
            
            <div class="row justify-content-center">
                <!-- Colonne d'informations de contact -->
                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                    <div class="contact-info-card p-4 h-100">
                        <h3 class="mb-4">Mes Coordonnées</h3>
                        
                        <div class="d-flex align-items-start mb-3">
                            <i class="bi bi-telephone-fill text-primary mt-1 me-3"></i>
                            <div>
                                <h5 class="mb-1">Téléphone</h5>
                                <p class="mb-0">+221 78 290 17 01</p>
                            </div>
                        </div>
                        
                        <div class="d-flex align-items-start mb-3">
                            <i class="bi bi-envelope-fill text-primary mt-1 me-3"></i>
                            <div>
                                <h5 class="mb-1">Email</h5>
                                <p class="mb-0">mahamatalimoussa49@gmail.com</p>
                            </div>
                        </div>
                        
                        <div class="d-flex align-items-start">
                            <i class="bi bi-geo-alt-fill text-primary mt-1 me-3"></i>
                            <div>
                                <h5 class="mb-1">Adresse</h5>
                                <p class="mb-0">Fass Dakar ,Senegal</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Colonne du formulaire -->
                <div class="col-lg-5 col-md-6">
                    <div class="contact-form-container">
                        <form class="bg-light p-4 rounded shadow-sm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Votre Nom</label>
                                <input type="text" class="form-control form-control-lg" id="name" placeholder="Jean Dupont" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Votre Email</label>
                                <input type="email" class="form-control form-control-lg" id="email" placeholder="jean@exemple.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="subject" class="form-label">Sujet</label>
                                <input type="text" class="form-control form-control-lg" id="subject" placeholder="Objet de votre message">
                            </div>
                            
                            <div class="mb-3">
                                <label for="message" class="form-label">Votre Message</label>
                                <textarea class="form-control form-control-lg" id="message" rows="4" placeholder="Décrivez votre demande..." required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-paper-plane me-2"></i>Envoyer le message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p class="mb-0">© 2024 MAHAMAT ALI MOUSSA - Tous droits réservés</p>
    </div>
</footer>
